publish_to: 'none'

version: 1.0.0+1

environment:
  # Используем более стандартное и совместимое ограничение для Dart SDK
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Актуальные и существующие версии пакетов
  http: ^1.2.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Актуальная версия lints
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/launcher_icon/